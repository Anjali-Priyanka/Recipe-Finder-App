<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍽️ Recipe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🔍 Recipe Finder</h1>
      <p>Discover delicious recipes by ingredient or dish name</p>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by ingredient or recipe name (e.g., 'chicken', 'pasta carbonara')" />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <section class="intro" id="introSection">
      <img src="https://img.pikbest.com/origin/10/50/14/073pIkbEsTUCh.png!w700wp" alt="Chef" class="chef-img" />
      <h2>Ready to cook something amazing?</h2>
      <p>Search for recipes by entering an ingredient you have or the name of a dish you’d like to make.</p>
      <div class="suggestions">
        <button>Chicken</button>
        <button>Pasta</button>
        <button>Chocolate</button>
        <button>Beef</button>
        <button>Salad</button>
        <button>Soup</button>
      </div>
    </section>

    <div class="results" id="resultsContainer"></div>
    <div class="recipe-view" id="recipeView" style="display:none"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
